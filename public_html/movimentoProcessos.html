<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Movimentação</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css"/>


        
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="background: burlywood; height: 50px;">
                    <h2 class="titulos">Movimentação de Processos</h2>
                </div>
            </div>
            <div class="row">
               <!-- <div class="col-md-4" style="background: orange; height: 600px;">Menu Lateral</div> -->
                <div class="col-md-12" style="background: darkkhaki">
                    <label style="margin-left: 80px;">Nosso Nº:  </label>
                    <input type="text" name="nosson"  id="nosson" size="22" maxlength="20" class="inputArredondado" required autofocus />
                    <label style="margin-left: 10px;">Processo:  </label>
                    <input type="text" name="processo" id="nosson" size="50" maxlength="45" class="inputArredondado" />
                    <label style="margin-left: 10px;">Vara:  </label>
                    <input type="text" name="vara" id="vara" size="8" maxlength="5" class="inputArredondado" />
                    <br />
                    <label style="margin-left: 5px;">Loteamento:  </label>
                    <input type="text" name="Loteamento" id="Loteamento" size="10" maxlength="10" class="inputArredondado" />
                    <label style="margin-left: 10px;">Quadra:  </label>
                    <input type="text" name="Quadra" id="Quadra" size="10" maxlength="10" class="inputArredondado" />
                    <label style="margin-left: 10px;">Lote:  </label>
                    <input type="text" name="Lote" id="Lote" size="10" maxlength="10" class="inputArredondado" />
                    <label style="margin-left: 10px;">Situação: </label>
                <select name="Situação" style="background: #ffeeba" >
                    <option value="EMB">EMB.</option>
                    <option value="IND">IND.</option>    
                    <option value="EXE">EXE.</option>
                    <option value="NADA"selected>NADA</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="background: aquamarine; height: 100px;">Rodapé</div>
            </div>
       </div>     
    </body>
</html>
